<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Climbing</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .gradient-bg {
      background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">


  <button id="backToHome" class="fixed bottom-6 left-6 bg-purple-600 text-white rounded-full p-3 shadow-lg transition-opacity duration-300" title="Voltar para a Página Inicial" onclick="window.location.href='index.html'">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
</button>


  <header class="gradient-bg text-white py-4">
    <div class="container mx-auto px-6">
      <h1 class="text-2xl font-bold">CLIMBING</h1>
    </div>
  </header>


  <section class="py-16">
    <div class="container mx-auto px-6">
      <h2 class="text-3xl font-bold text-center mb-6 text-purple-700">Login</h2>
      <form class="max-w-md mx-auto bg-white rounded-xl p-8 shadow-md">
        <div class="mb-6">
          <label for="email" class="block text-purple-800 mb-2 font-medium">E-mail</label>
          <input type="email" id="email" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none input-focus">
        </div>
        <div class="mb-6">
          <label for="password" class="block text-purple-800 mb-2 font-medium">Senha</label>
          <input type="password" id="password" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none input-focus">
        </div>
        <div class="mt-8">
          <button type="submit" class="gradient-bg text-white font-semibold px-8 py-4 rounded-full w-full btn-hover transition duration-300">
            Entrar
          </button>
        </div>
        <p class="mt-4 text-center">Não tem uma conta? <a href="register.html" class="text-purple-600 hover:underline">Cadastre-se</a></p>
      </form>
    </div>
  </section>


  <footer class="bg-gray-900 text-white py-12">
    <div class="container mx-auto px-6 text-center">
      <p>© 2025 climbing. Todos os direitos reservados.</p>
    </div>
  </footer>
</body>
</html>
